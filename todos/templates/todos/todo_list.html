<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
          <div class="card">
            <div class="card-header shadow-sm bg-white">
              <h1 class="display-5 text-info">
                <i class="fas fa-check-double"></i>Todos
              </h1>
            </div>
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item">
                  <form
                    action="{% url 'insert_todo_item' %}"
                    method="post"
                    autocomplete="off"
                  >
                    {% csrf_token %}
                    <div class="input-group">
                      <input type="text" class="form-control" name="content" />
                      <div class="input-group-append text-info">
                        <span class="input-group-text bg-white py-0">
                          <button type="submit" class="btn btn-sm text-info">
                            <i class="fa fa-plus-circle fa-lg"></i>
                          </button>
                        </span>
                      </div>
                    </div>
                  </form>
                </li>
                {% for todos in todo_lists %}
                <li class="list-group-item">
                    {{todos.content}}
                    <form action="{% url 'delete_todo_item' todos.id %}" method="POST" class="float-end d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-end"></i>
                        </button>
                    </form>
                </li>
                
                {% empty %}
                <li class="list-group-item">
                    <span class="font-italic">No Todo item found</span>
                </li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
